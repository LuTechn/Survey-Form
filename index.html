<!DOCTYPE html>
<html lang=en-ca">
    <head>
        <meta charset="UTF-8">
        <meta name="description" content="Show your opinion about my job">
        <!-- <meta name = "robÃ´s" content = "noindex, nofollow"> -->
        <meta name="author" content="LuTechn">
        <meta name="robots" content="index", follow">
        <meta name="viewport" content="width=device-width,initial-scale=1.0">
        <title> Survey Form </title>
        <link rel="stylesheet" href="css/style.css">
        <!-- <link rel="canonical" href=""> -->
    </head>
    <body>
       <div class="container">
            <header class="header">
                <h1 id="title" class="text-center"> Survey Form </h1>
                <p id="description" class="description text-center"> Thank you for your attention!! </p>
            </header>
            <form id="survey-form">
                <div class="form-group"> 
                    <label for="name" id="name-label"> Name: </label>
                    <input type="text" name="name" id="name" class="form-control" placeholder="Enter your name"> 
                </div>
                <div class="form-group">
                    <label for="email" type="email"> Email: </label>
                    <input type="email" name="email" id="email" class="form-control" placeholder="Enter your Email" required>
                </div>
                <div class="form-group">
                    <label for="number" name="number-label"> Age
                        <span class="clue"> (opcional) </span>
                    </label>
                    <input type="number" name="age" id="number" min="18" max="99" class="form-control" placeholder="Age">
                </div>
                <div class="form-group">
                    <p> Which option best describes your current role? </p>
                    <select id="dropdown" name="role" class="form-control" required>
                        <option disabled selected value> Select current role </option>
                        <option value="student"> Student </option>
                        <option value="job"> Full Time Job </option>
                        <option value="learner"> Full Time Learner </option>
                        <option value="preferNo"> Prefer not to say </option>
                        <option value="other"> Other </option>
                    </select>
                </div>
                <div class="form-group">
                    <p> Would you recommend LuTechn to a friend?</p>
                    <label>
                        <input name="user-recommend" value="definitely" type="radio" class="input-radio" checked>
                        Definitely
                    </label>
                    <br>
                    <label>
                        <input name="user-recommend" value="maybe" type="radio" class="input-radio">
                        Maybe
                    </label>
                    <br>
                    <label>
                        <input name="user-recommend" value="not-sure" type="radio" class="input-radio">
                        Not sure
                    </label>
                </div>
                <div class="form-group">
                    <p> What is your favorite feature of my Portfolio? </p>
                    <select id="most-like" name="mostLike" class="form-control" required>
                        <option disabled selected value> Select an option </option>
                        <option value="challenges"> Challenges </option>
                        <option value="projects"> Projects </option>
                        <option value="community"> Community </option>
                        <option value="openSource"> Open Source </option>
                    </select>
                </div>
                <div class="form-group">
                    <p> What would you like to see improved? 
                        <span class="clue"> (Check all that apply) </span>
                    </p>
                    <label> 
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Back-end Projects">
                        Front-end Projects
                    </label>
                    <br>
                    <label>
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Data Visualization">
                        Data Visualization
                    </label>
                    <br>
                    <label> 
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Challenges">
                        Challenges
                    </label>
                    <br>
                    <label>
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Open Source Community">
                        Open Source Community
                    </label>
                    <br>
                    <label>
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Gitter Help Rooms">
                        Gitter Help Rooms
                    </label>
                    <br>
                    <label> 
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Videos">
                        Videos
                    </label>
                    <br>
                    <label>
                        <input name="prefer" type="checkbox" class="input-checkbox" value="City Meetups">
                        City Meetups
                    </label>
                    <br>
                    <label> 
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Wiki">
                        Wiki
                    </label>
                    <br>
                    <label>
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Forum">
                        Forum
                    </label>
                    <br>
                    <label>
                        <input name="prefer" type="checkbox" class="input-checkbox" value="Additional Courses">
                        Additional Courses
                    </label>
                </div>
                <div class="form-group">
                    <p> Any comments or suggestions? </p>
                    <textarea id="comments" class="input-textarea" name="comment" placeholder="Enter your comment here..."> </textarea>
                </div>
                <div class="form-group"> 
                    <button type="submit" id="submit" class="submit-button" > Submit </button>
                </div>
            </form>
       </div>
    </body>
</html>
